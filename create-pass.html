<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- * View Port * -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Sala - Rocket.Q</title>

        <!-- * Google Fonts * -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

        <!-- * Links for css files * -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>
        <div id="home" class="content">  
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo" />
            </header>
    
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div> 
            </div>

            <main>
                <div class="cotainer">
                    <section>
                        <h2>Entre como participante</h2>
    
                        <form>
                            <label class="sr-only" for="room-pass">Insira uma senha</label>
                            <input type="number" name="room-pass" id="room-id" placeholder="Insira uma senha" />
                            
                            <button>
                                <img src="assets/users.svg" alt="Entrar na sala" />
                                Criar Sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
